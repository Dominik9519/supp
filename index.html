<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Niespodzianka!</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto&display=swap');

        body, html {
            font-family: 'Roboto', sans-serif;
            height: 100%;
            margin: 0;
            text-align: center;
            background: linear-gradient(135deg, #ffafbd, #a0e7ff);
            color: #333;
            overflow-x: hidden;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            padding: 20px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 6px 10px rgba(0,0,0,0.15);
            border-radius: 0;
            position: relative;
            z-index: 1;
        }
        h2 {
            font-family: 'Playfair Display', serif;
            color: #ff6b81;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.4rem;
            max-width: 600px;
            margin: 10px auto;
        }
        button {
            background-color: #ff6b81;
            color: white;
            padding: 12px 25px;
            font-size: 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.3s;
            animation: pulse 2s infinite;
            z-index: 3;
        }
        button:hover {
            background-color: #e8506b;
            transform: scale(1.05);
        }
        #surprise {
            display: none;
            animation: bounceIn 1s ease;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #ffafbd, #a0e7ff);
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 2;
        }
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes bounceIn {
            0% { transform: scale(0.5); opacity: 0; }
            60% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(1); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <canvas id="confetti"></canvas>
    <div class="container">
        <button onclick="showSurprise()">Odkryj NiespodziankÄ™</button>
    </div>
    <div id="surprise">
        <h2>Zostaniecie BabciÄ…, Dziadkiem, Wujkiem i CiociÄ…! ðŸ¥³ðŸŽˆ</h2>
        <p>Do naszej rodziny doÅ‚Ä…czy maÅ‚y cud! JuÅ¼ wkrÃ³tce razem bÄ™dziemy siÄ™ cieszyÄ‡ tÄ… wyjÄ…tkowÄ… chwilÄ…!</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script>
        function showSurprise() {
            document.getElementById('surprise').style.display = 'flex';
            launchConfetti();
        }

        function launchConfetti() {
            var duration = 10 * 1000;
            var end = Date.now() + duration;

            (function frame() {
                confetti({ particleCount: 25, angle: Math.random() * 360, spread: 360, origin: { x: Math.random(), y: Math.random() }, gravity: 1.6 });

                if (Date.now() < end) {
                    requestAnimationFrame(frame);
                }
            }());
        }
    </script>
</body>
</html>
